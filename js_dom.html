<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>
    function appendList(array, id){
        // finish this function
        let target = document.getElementById(id);
        
        for(let i = 0; i < array.length; i++){
            let LiHolder = document.createElement('li');
            LiHolder.innerHTML = array[i];
            target.appendChild(LiHolder)
        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);




</script>   




</body>
</html>
